<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banderas Parte 2</title>
    <!-- Utilizo el elemento link (el cual tienen una etiqueta vacía) para enlazar mi documento html y mi archivo css(el cual se encuentra en el directorio css) -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!-- Si bien el elemento div sirve para agrupar/contener elementos, el elemento span específicamente sirve para contener texto. -->
  <!-- A mis elementos span les he agregado un atributo de clase, ya que me permite ser más específica a la hora de agregarle estilo en CSS-->

    <span class="mustard">Laboratoria</span>
    <span class="black">es</span>
    <span class="mustard">TRANSFORMACIÓN</span>

  <!-- Utilizo el elemento script para enlazar mi archivo javascript(el cual se encuentra en el directorio js) y mi documento html -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
